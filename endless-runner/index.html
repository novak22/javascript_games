<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Runner Â· Pixel Playground</title>
    <link rel="stylesheet" href="../arcade.css" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: var(--brand-bg);
        padding: 2.5rem 1.5rem;
        text-align: center;
      }

      .coming-soon {
        width: min(420px, 100%);
        padding: 2.75rem 2.25rem;
        gap: 1.5rem;
        display: grid;
      }

      .coming-soon h1 {
        margin: 0;
        font-size: clamp(2rem, 6vw, 2.8rem);
        font-weight: 700;
      }

      .coming-soon p {
        margin: 0;
        color: rgba(248, 249, 255, 0.78);
        font-size: 1rem;
      }

      .coming-soon img {
        width: 160px;
        justify-self: center;
      }

      .home-link {
        justify-self: center;
        padding: 0.75rem 1.8rem;
        border-radius: 999px;
        background: var(--brand-accent);
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        text-decoration: none;
        box-shadow: 0 22px 40px rgba(80, 64, 255, 0.35);
        transition: transform 180ms ease, box-shadow 180ms ease;
      }

      .home-link:hover,
      .home-link:focus-visible {
        transform: translateY(-3px);
        box-shadow: 0 30px 60px rgba(80, 64, 255, 0.45);
      }
    </style>
  </head>
  <body>
    <main class="coming-soon card-surface">
      <img src="../assets/thumbnails/endless-runner.svg" alt="Endless runner landscape" />
      <h1>Endless Runner is tuning its synths</h1>
      <p>
        We're syncing the neon skyline, obstacles, and soundtrack. Soon you'll be sprinting through
        a neon canyon without limits.
      </p>
      <a class="home-link" href="../">Return to Arcade</a>
    </main>
  </body>
</html>
